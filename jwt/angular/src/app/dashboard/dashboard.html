      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold gradient-text">AuthNova</h1>
        @if(userConnected){
        <div class="flex items-center space-x-4">
          <button
            class="flex items-center space-x-2 bg-red-600 hover:bg-red-700 hover:cursor-pointer px-4 py-2 rounded-lg transition duration-300"
