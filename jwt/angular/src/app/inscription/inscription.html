<div class="container mx-auto px-4">
  <div class="max-w-md mx-auto auth-card rounded-2xl p-8 shadow-2xl">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold mb-2 gradient-text">AuthNova</h1>
      <p class="text-gray-300">Commencez votre voyage avec nous</p>
    </div>

    <form [formGroup]="newUserForm" id="newUserForm" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Nom</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i-feather name="user" class="text-gray-400"></i-feather>
          </div>
          <input
            type="text"
            id="name"
            formControlName="name"
            required
            class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none text-white"
            placeholder="Jean Dupont"
          />
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i-feather name="mail" class="text-gray-400"></i-feather>
          </div>
          <input
            type="email"
            id="email"
            formControlName="email"
            required
            class="placeholder-gray-400 input-field pl-12 w-full px-4 py-3 rounded-lg focus:outline-none text-white"
            placeholder="votre@email.com"
          />
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1"
          >Mot de passe</label
        >
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i-feather name="lock" class="text-gray-400"></i-feather>
          </div>
          <input
            type="password"
            id="password"
            formControlName="password"
            minlength="3"
            (input)="testPassword($event)"
            required
            class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none text-white"
            placeholder="••••••••"
          />
        </div>
        <div class="mt-2 flex space-x-1">
          <div #strength1 class="password-strength flex-1 bg-gray-700"></div>
          <div #strength2 class="password-strength flex-1 bg-gray-700"></div>
          <div #strength3 class="password-strength flex-1 bg-gray-700"></div>
          <div #strength4 class="password-strength flex-1 bg-gray-700"></div>
        </div>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1"
          >Confirmez le mot de passe</label
        >
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i-feather name="lock" class="text-gray-400"></i-feather>
          </div>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            required
            class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none text-white"
            placeholder="••••••••"
          />
        </div>
      </div>

      <div class="flex items-start">
        <div class="flex items-center h-5">
          <input
            id="terms"
            type="checkbox"
            formControlName="accept"
            required
            class="h-4 w-4 rounded bg-gray-700 border-gray-600"
          />
        </div>
        <div class="ml-3 text-sm">
          <label for="terms" class="font-medium text-gray-300"
            >J'accepte les
            <a href="#" class="text-indigo-400 hover:text-indigo-300">conditions d'utilisation</a>
            et la
            <a href="#" class="text-indigo-400 hover:text-indigo-300"
              >politique de confidentialité</a
            ></label
          >
        </div>
      </div>

      <button
        (click)="register()"
        type="submit"
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white py-3 px-4 rounded-lg font-medium transition duration-300 shadow-lg hover:shadow-xl"
      >
        S'inscrire
      </button>
    </form>

    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-700"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-gray-800 text-gray-400">Déjà membre ?</span>
        </div>
      </div>

      <div class="mt-6 w-full block border border-indigo-600 text-indigo-400 hover:cursor-pointer hover:bg-indigo-900/20 hover:border-indigo-500 hover:text-indigo-300 py-3 px-4 rounded-lg font-medium text-center transition duration-300" (click)="toConnexion()">
          Se connecter
      </div>
    </div>
  </div>
</div>
